function process_str(str, len)
{
	var bytes=str.length;
	var d_array=str.match(/[^\x00-\x80]/ig)
	if (d_array!=null) bytes += d_array.length;
	if (bytes <= len) return str;
	var b_len = 0, r_len = 0;
	var ret_str="";
	for (var i=0; i<len; i++)
	{
		b_len += (str.charCodeAt(i)>255) ? 2 : 1;
		if (b_len <= len) r_len++;
		if (b_len >= len)
		{
            if (is_simple == "1") {
                ret_str=str.substring(0, r_len);
            }
            else {
			    ret_str=str.substring(0, r_len) + "..";
            }
			break;
		}
	}
	return ret_str;
}
