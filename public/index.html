<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>招商行情</title>
  <% if (process.env.NODE_ENV === 'production') { %>
    <% for (var index in htmlWebpackPlugin.files.css) { %>
      <link rel="stylesheet" href="<%= htmlWebpackPlugin.files.css[index] + '?' + htmlWebpackPlugin.files.cssIntegrity[index] %>" />
    <% } %>
  <% } %>
  <script>
    (function (doc, win) {
      var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
          var clientWidth = docEl.clientWidth;
          if (!clientWidth) return;
          if (clientWidth >= 1000) {
            window.baseFontSize = 100;
            docEl.style.fontSize = window.baseFontSize + 'px';
          } else {
            window.baseFontSize = 100 * (clientWidth / 1000);
            docEl.style.fontSize = window.baseFontSize + 'px';
          }
        };
      if (!doc.addEventListener) return;
      win.addEventListener(resizeEvt, recalc, false);
      doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
  </script>
  <style>
    html,
    body,
    #root {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }

    .root-load {
      position: absolute;
      top: -33px;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      width: 160px;
      height: 66px;
      font-size: 14px;
      text-align: center;
      color: #ddd;
    }

    dot {
      display: inline-block;
      height: 1em;
      line-height: 1;
      text-align: left;
      vertical-align: -.25em;
      overflow: hidden;
    }

    dot::before {
      display: block;
      content: '...\A..\A.';
      white-space: pre-wrap;
      animation: dot 3s infinite step-start both;
    }

    @keyframes dot {
      33% {
        transform: translateY(-2em);
      }

      66% {
        transform: translateY(-1em);
      }
    }

    .loadingcontent {
      max-width: 600px;
      margin: auto;
      padding: 5px;
      height: 100%;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      align-content: flex-start;
    }

    .container .shape {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 1px;
    }

    .container .shape.shape1 {
      left: 0;
      background-color: #5C6BC0;
    }

    .container .shape.shape2 {
      right: 0;
      background-color: #8BC34A;
    }

    .container .shape.shape3 {
      bottom: 0;
      background-color: #FFB74D;
    }

    .container .shape.shape4 {
      bottom: 0;
      right: 0;
      background-color: #F44336;
    }

    .loadingcontent .column {
      /* height: 170px; */
      margin: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 30px;
      height: 30px;
      position: relative;
    }

    .container.animation-6 {
      -webkit-animation: rotation 1s infinite;
      animation: rotation 1s infinite;
    }

    @-webkit-keyframes rotation {
      from {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }

      to {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @keyframes rotation {
      from {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }

      to {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    .container.animation-6 .shape {
      width: 12px;
      height: 12px;
      border-radius: 2px;
    }

    .animation-6 .shape1 {
      -webkit-animation: animation6shape1 2s linear 0s infinite normal;
      animation: animation6shape1 2s linear 0s infinite normal;
    }

    @-webkit-keyframes animation6shape1 {
      0% {
        -webkit-transform: translate(0, 0);
        transform: translate(0, 0);
      }

      25% {
        -webkit-transform: translate(0, 18px);
        transform: translate(0, 18px);
      }

      50% {
        -webkit-transform: translate(18px, 18px);
        transform: translate(18px, 18px);
      }

      75% {
        -webkit-transform: translate(18px, 0);
        transform: translate(18px, 0);
      }
    }

    @keyframes animation6shape1 {
      0% {
        -webkit-transform: translate(0, 0);
        transform: translate(0, 0);
      }

      25% {
        -webkit-transform: translate(0, 18px);
        transform: translate(0, 18px);
      }

      50% {
        -webkit-transform: translate(18px, 18px);
        transform: translate(18px, 18px);
      }

      75% {
        -webkit-transform: translate(18px, 0);
        transform: translate(18px, 0);
      }
    }

    .animation-6 .shape2 {
      -webkit-animation: animation6shape2 2s linear 0s infinite normal;
      animation: animation6shape2 2s linear 0s infinite normal;
    }

    @-webkit-keyframes animation6shape2 {
      0% {
        -webkit-transform: translate(0, 0);
        transform: translate(0, 0);
      }

      25% {
        -webkit-transform: translate(-18px, 0);
        transform: translate(-18px, 0);
      }

      50% {
        -webkit-transform: translate(-18px, 18px);
        transform: translate(-18px, 18px);
      }

      75% {
        -webkit-transform: translate(0, 18px);
        transform: translate(0, 18px);
      }
    }

    @keyframes animation6shape2 {
      0% {
        -webkit-transform: translate(0, 0);
        transform: translate(0, 0);
      }

      25% {
        -webkit-transform: translate(-18px, 0);
        transform: translate(-18px, 0);
      }

      50% {
        -webkit-transform: translate(-18px, 18px);
        transform: translate(-18px, 18px);
      }

      75% {
        -webkit-transform: translate(0, 18px);
        transform: translate(0, 18px);
      }
    }

    .animation-6 .shape3 {
      -webkit-animation: animation6shape3 2s linear 0s infinite normal;
      animation: animation6shape3 2s linear 0s infinite normal;
    }

    @-webkit-keyframes animation6shape3 {
      0% {
        -webkit-transform: translate(0, 0);
        transform: translate(0, 0);
      }

      25% {
        -webkit-transform: translate(18px, 0);
        transform: translate(18px, 0);
      }

      50% {
        -webkit-transform: translate(18px, -18px);
        transform: translate(18px, -18px);
      }

      75% {
        -webkit-transform: translate(0, -18px);
        transform: translate(0, -18px);
      }
    }

    @keyframes animation6shape3 {
      0% {
        -webkit-transform: translate(0, 0);
        transform: translate(0, 0);
      }

      25% {
        -webkit-transform: translate(18px, 0);
        transform: translate(18px, 0);
      }

      50% {
        -webkit-transform: translate(18px, -18px);
        transform: translate(18px, -18px);
      }

      75% {
        -webkit-transform: translate(0, -18px);
        transform: translate(0, -18px);
      }
    }

    .animation-6 .shape4 {
      -webkit-animation: animation6shape4 2s linear 0s infinite normal;
      animation: animation6shape4 2s linear 0s infinite normal;
    }

    @-webkit-keyframes animation6shape4 {
      0% {
        -webkit-transform: translate(0, 0);
        transform: translate(0, 0);
      }

      25% {
        -webkit-transform: translate(0, -18px);
        transform: translate(0, -18px);
      }

      50% {
        -webkit-transform: translate(-18px, -18px);
        transform: translate(-18px, -18px);
      }

      75% {
        -webkit-transform: translate(-18px, 0);
        transform: translate(-18px, 0);
      }
    }

    @keyframes animation6shape4 {
      0% {
        -webkit-transform: translate(0, 0);
        transform: translate(0, 0);
      }

      25% {
        -webkit-transform: translate(0, -18px);
        transform: translate(0, -18px);
      }

      50% {
        -webkit-transform: translate(-18px, -18px);
        transform: translate(-18px, -18px);
      }

      75% {
        -webkit-transform: translate(-18px, 0);
        transform: translate(-18px, 0);
      }
    }

    @media screen and (max-width: 600px) {
      .loadingcontent {
        align-content: flex-start;
      }

      .loadingcontent .column {
        width: calc(50% - 30px);
      }
    }

    @media screen and (max-width: 400px) {
      .loadingcontent {
        align-content: flex-start;
      }

      .loadingcontent .column {
        width: calc(100% - 30px);
      }
    }
  </style>
</head>

<body style="width: 100%; height: 100%;">
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root" style="background:#020c2a">
    <div class="root-load">
      <div class="loadingcontent">
        <div class="column">
          <div class="container animation-6">
            <div class="shape shape1"></div>
            <div class="shape shape2"></div>
            <div class="shape shape3"></div>
            <div class="shape shape4"></div>
          </div>
        </div>
      </div>
      <div>正在加载 <dot>...</dot>
      </div>
    </div>
  </div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  <% if (process.env.NODE_ENV === 'production') { %>
    <% for (var index in htmlWebpackPlugin.files.js) { %>
      <script src="<%= htmlWebpackPlugin.files.js[index] + '?' + htmlWebpackPlugin.files.jsIntegrity[index] %>" ></script>
    <% } %>
  <% } %>
</body>

</html>
